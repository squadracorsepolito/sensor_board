name: Build and Create Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  
jobs:
  generate:
    name: Generate Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: carlosperate/arm-none-eabi-gcc-action@v1
      
      - run: arm-none-eabi-gcc --version
      
      - name: Run make
        run: |
          make
          make can_build
          cd openblt_f446re
          make
          
      - name: Compress build artifacts
        run: zip -r output_build.zip ./build

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4 
        with:
          name: build 
          path: ./output_build.zip
          
  createrelease:
    name: Create Release
    runs-on: ubuntu-latest
    needs: generate
    strategy:
      matrix:
        OUT_FILE_NAME: ["output_release"]
        ASSET_MIME: ["application/zip"]

    steps:
    # - name: Set up Git
    #   run: |
    #     git config --global user.name 'github-actions'
    #     git config --global user.email 'github-actions@github.com'

    # - name: Check if Tag Exists
    #   id: tag_check
    #   run: |
    #     if git rev-parse "$GITHUB_REF" >/dev/null 2>&1; then
    #       echo "::set-output name=tag_exists::true"
    #     else
    #       echo "::set-output name=tag_exists::false"
    #     fi
        
    - name: Create or Update Release
      id: create_update_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Output Release URL File
      run: echo "${{ steps.create_update_release.outputs.upload_url }}" > release_url.txt

    - name: Save Release URL File for publish
      uses: actions/upload-artifact@v1
      with:
        name: release_url
        path: release_url.txt    

    - name: Download Build Artifact
      uses: actions/download-artifact@v4 
      with:
        name: build

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_update_release.outputs.upload_url }}
        asset_path: ./${{ matrix.OUT_FILE_NAME }}
        asset_name: ${{ matrix.OUT_FILE_NAME }}
        asset_content_type: ${{ matrix.ASSET_MIME }}
 
